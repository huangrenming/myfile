<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div" style="width: 100px; height: 100px; background: #ccc;" onclick="ck()"></div>
</body>

<script>
    setTimeout(function(){
        var evt = document.createEvent('Events');
        evt.initEvent('click', false, false);
        div.dispatchEvent(evt);
    },1000)


    function ck(){
        div.style.background='red';
    }
</script>
</html>
